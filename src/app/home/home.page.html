<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Forms</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Item One</ion-label>
      <ion-input formControlName="itemOne" type="number"></ion-input>
    </ion-item>
    
    
   
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.itemOne.errors?.required">
      Item One should not blank or put it as number
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Item Two</ion-label>
      <ion-input formControlName="itemTwo" type="number"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.itemTwo.errors?.required">
      Item Two is required.
    </span>
    

    <ion-item lines="full">
      <ion-label position="floating">Item Three</ion-label>
      <ion-input formControlName="itemThree" type="number"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.itemThree.errors?.required">
      Item Three is required.
    </span>
  
   

    <ion-item lines="full">
      <ion-label position="floating">Item Four</ion-label>
      <ion-input formControlName="itemFour" type="number"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.itemFour.errors?.required">
      Item Four is required.
    </span>
   
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
